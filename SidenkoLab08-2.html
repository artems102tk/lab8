<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка з розділами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мій Заголовок</h1>
    </header>

    <main>
        <div class="section">
            <h2 class="section-title">Розділ 1</h2>
            <p>Це текст для першого розділу.</p>
            <p>Ще один абзац для демонстрації.</p>
        </div>

        <div class="section">
            <h2 class="section-title">Розділ 2</h2>
            <p>Тут розміщено інший текст для другого розділу.</p>
            <p>І ще один абзац для прикладу.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Моя компанія. Усі права захищені.</p>
    </footer>
</body>
</html>
